<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>總後台管理 - 新增販團</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="assets/vendors/toastify/toastify.css">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <link href="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/customization.css">

    <script>
        sessionStorage.setItem('sidebar', 7);
    </script>
    <script src="https://kit.fontawesome.com/f8db84f08a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">

        <div id="sidebar" class="active"> </div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-content">
                <div class="page-heading align-items-center">
                    <div class="row container">
                        <div class="col">
                            <a class="btn btn-primary" href="store.html"><i class="fa-solid fa-arrow-left"></i> 回列表</a>
                        </div>
                        <div class="col">
                            <div class="d-block" style="text-align: right;">
                                <a class="btn btn-secondary" href="#">上架</a>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row ">
                        <div class="col">
                            <h5 class="m-0 " style="color: #26B7BC;text-align: center;">新增販團</h5><br/>
                        </div>
                    </div>
                    <div class="row ">
                        <section class="container">
                            <div class="container">
                                <div class="card">
                                    <div class="card-content">
                                        <div id="gnt" class="card-body">
                                            <div class="col">
                                                <div class="d-block" style="text-align: center;">

                                                    <table id="gn">
                                                        <tr>
                                                            <td>販團名稱</td>
                                                            <td id="gname" id="gname" style="color: #26B7BC;"><input type="text" class="form-control" id="basicInput" value=""></td>
                                                        </tr>
                                                    </table>
                                                </div>
                                            </div>

                                            <hr>
                                            <br>

                                            <table>
                                                <tr>
                                                    <td>成團條件</td>
                                                    <td id="cond" style="color: #26B7BC;">
                                                        <select class="form-control">
                                                            <option>滿數量</option>
                                                        </select>
                                                    </td>
                                                    <td>運送方式</td>
                                                    <td id="deli" style="color: #26B7BC;" colspan="4">
                                                        <select class="form-control">
                                                            <option>滿數量</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>出貨時間</td>
                                                    <td id="outtime" style="color: #26B7BC;"><input type="text" class="form-control" id="basicInput" value="下訂後五天出貨"></td>
                                                    <td>開始時間</td>
                                                    <td id="starttime" style="color: #26B7BC;"><input type="date" class="form-control" id="basicInput" value=""></td>
                                                    <td>結束時間</td>
                                                    <td id="endtime" style="color: #26B7BC;"><input type="date" class="form-control" id="basicInput" value=""></td>
                                                </tr>

                                                <tr>
                                                    <td>備註</td>
                                                    <td id="note" style="color: #26B7BC;" colspan="5"><input type="text" class="form-control" id="basicInput" value=""></td>
                                                </tr>

                                            </table>
                                            <hr>
                                            <div class="d-block" style="text-align: right;">
                                                <br>
                                                <a class="btn btn-primary rounded-pill" href="#"><i class="fa-solid fa-plus-circle"></i> 新增商品</a>&nbsp&nbsp
                                                <br>
                                            </div>

                                            <table id="pp" class="table table-lg align-items-center text-center">
                                                <thead>
                                                    <tr style="color: #26B7BC;">
                                                        <th>照片</th>
                                                        <th>廠商名稱</th>
                                                        <th>品名</th>
                                                        <th>類別</th>
                                                        <th>型號/口味</th>
                                                        <th>保存期限</th>
                                                        <th>成本進價</th>
                                                        <th>官方售價</th>

                                                    </tr>
                                                </thead>
                                                <template>
                                                    <tr>
                                                        <td id="img"></td>
                                                        <td id="gname">廠商1</td>
                                                        <td id="pname">加州迷你6吋手工披薩</td>
                                                        <td id="class">食品類</td>
                                                        <td id="type">香草味</td>
                                                        <td id="enddate">2022/12/22</td>
                                                        <td id="cost">300</td>
                                                        <td id="sale">800</td>
                                                    </tr>
                                                </template>
                                            </table>




                                        </div>
                                    </div>
                                </div>
                            </div>

                        </section>

                        <div class="col">
                            <div class="d-block" style="text-align: center;">
                                <a class="btn btn-danger" href="#">清除資訊</a>
                                <a class="btn btn-primary" href="#">立即上架</a>
                                <a class="btn btn-success" href="commodity-new.html">建立商品</a>
                            </div>
                        </div>
                    </div>



                    <!--code寫這裡-->


                </div>

                <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
                <script src="assets/js/bootstrap.bundle.min.js"></script>

                <script src="assets/vendors/apexcharts/apexcharts.js"></script>
                <script src="assets/js/pages/dashboard.js"></script>

                <script src="assets/js/mazer.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

                <script>
                    $(function() {
                        $("#sidebar").load("sidebar.html");
                    });
                </script>
                <script src="controller/js/ajax.js"></script>
                <script src="controller/js/store-new.js"></script>
</body>

</html>
