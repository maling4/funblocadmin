    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/iconly/bold.css">
    <link rel="stylesheet" href="assets/vendors/toastify/toastify.css">
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="assets/css/customization.css">

    <script>
        sessionStorage.setItem('sidebar', 5);
    </script>
    <script src="https://kit.fontawesome.com/f8db84f08a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">

        <div id="sidebar" class="active"> </div>

        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-content">
                <!--code寫這裡-->
                <section>

                    <div class="container">
                        <div class="col">
                            <div class="d-block" style="text-align: right;">
                                <a class="btn btn-primary rounded-pill" href="commodity-type.html"><i class="fa-solid fa-plus-circle"></i> 商品分類</a>&nbsp&nbsp
                                <a class="btn btn-primary rounded-pill" href="commodity-new.html"><i class="fa-solid fa-plus-circle"></i> 新增商品</a>&nbsp&nbsp
                            </div>
                            <br/>
                        </div>
                        <div class="row">
                            <div class="col">
                                <ul class="nav">
                                    <li class="nav-item">
                                        <h5><a class="nav-link active" href="#" style="color: #26B7BC;">所有商品</a></h5>
                                    </li>
                                    <li class="nav-item">
                                        <h5><a class="nav-link" href="#" style="color:  #AEAEAE;">上架中</a></h5>
                                    </li>
                                    <li class="nav-item">
                                        <h5><a class="nav-link" href="#" style="color:  #AEAEAE;">下架中</a></h5>
                                    </li>
                                    <li class="nav-item">
                                        <h5><a class="nav-link" href="#" style="color:  #AEAEAE;">暫停販售</a></h5>
                                    </li>
                                </ul>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col">
                                請選擇商品類型：
                                <select>
                                    <option>食品類(A)</option>
                                    <option>生活用品(B)</option>
                                </select>
                                <a class="btn btn-secondary rounded-pill" href="company-new.html">上架中</a>&nbsp&nbsp
                                <a class="btn btn-secondary rounded-pill" href="company-new.html">下架中</a>
                            </div>

                            <div class="col">
                                <input type="text" id="first-name" class="form-control" name="fname" placeholder="關鍵字搜尋...">
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <table class="table table-striped align-items-center text-center" id="table1">
                                        <thead>
                                            <tr style="color: #26B7BC;">
                                                <th>
                                                    <input type="checkbox" id="cbox1" value="first_checkbox">
                                                </th>
                                                <th>商品編號</th>
                                                <th>廠商名稱</th>
                                                <th>品名</th>
                                                <th>型號/口味</th>
                                                <th>狀態</th>
                                                <th>進價</th>
                                                <th>市售</th>
                                                <th>查看</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template>
                                                <tr>
                                                    <td>
                                                        <input type="checkbox" id="cbox1" value="first_checkbox">
                                                    </td>
                                                    <td id="pid">PD00001</td>
                                                    <td id="cname">怪獸冷凍食品</td>
                                                    <td id="pname">加州迷你6吋 手工披薩</td>
                                                    <td id="type">熱情夏威夷</td>
                                                    <td id="status"><a id="green"><i class="fa-solid fa-check"></i> 上架中</a></td>
                                                    <td id="cost">100</td>
                                                    <td id="sale">150</td>
                                                    <td id="check">
                                                        <a class="btn btn-success rounded-pill mb-1" href="commodity-new.html">查看</a>
                                                    </td>
                                            </tr>

                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <nav aria-label="Page navigation example">
                            <ul class="pagination pagination-primary justify-content-center">
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <span aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">4</a></li>
                                <li class="page-item"><a class="page-link" href="#">5</a></li>
                                <li class="page-item"><a class="page-link" href="#">6</a></li>

                                <li class="page-item"><a class="page-link" href="#">9</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">
                                        <span aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </section>
            </div>


        </div>
        <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>

        <script src="assets/vendors/apexcharts/apexcharts.js"></script>
        <script src="assets/js/pages/dashboard.js"></script>

        <script src="assets/js/mazer.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function() {
                $("#sidebar").load("sidebar.html");
            });
        </script>
        <script src="controller/js/ajax.js"></script>
        <script src="controller/js/commodity.js"></script>
</body>

</html>
