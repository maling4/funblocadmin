<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小販團 - 登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container px-5" id="auth">
        <div class="align-items-center" id="auth-left" style="
        height:100%;
        display: flex; 
        flex-direction: column;
        justify-content: center;
        text-align: center;">
            <div class="auth-logo mb-3">
                <a href="manage-index.html" class="d-grid" style="justify-items: center;">
                    <img src="assets/images/svg/02.svg" alt="Logo" class="h-100">
                    <img src="assets/images/svg/01.svg" alt="Logo" class="h-75">
                    <h5 class="font-bold mb-2" style="color:#26B7BC;">總後台管理系統</h5>
                </a>
            </div>

            <form action="index.html">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl usr" placeholder="Username">
                    <div class="form-control-icon">
                        <i class="bi bi-person"></i>
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl pwd" placeholder="Password">
                    <div class="form-control-icon">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>
                <a class="btn btn-primary btn-block shadow-lg" onclick="log()">LOGIN</a>
            </form>
        </div>
    </div>
</body>
<script src="controller/js/ajax.js"></script>
<script src="controller/js/login.js"></script>

</html>
